<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pomodoro timer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/timer.css"></link>

</head>
<body>
<form id="timerform" th:object="${task}" name="timerform" class="formstyles form-horizontal" role="form"
      method="post">

  <div class="container">
    <div class="starter-template">
      <h2>
        <span>Pomodoro timer</span>
      </h2>
    </div>

    <div class="form-group">

      <div th:class="row">
        <label for="taskName" class="control-label col-sm-2" id="taskNameLabel">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control col-sm-4" id="taskName" name="taskName" value="Default task"/>
        </div>
      </div>

      <br/>
      <div>
        <button type="button" class="btn btn-info" name="pomodoro" id="pomodoro">Pomodoro/Start Task</button>
        <a href="#" class="btn btn-info" role="button" name="shortBreak" id="shortBreak">Short break</a>
        <a href="#" class="btn btn-info" role="button" name="longBreak" id="longBreak">Long break</a>
      </div>
    </div>
  </div>

  <p class="timeElapsed" hidden="hidden"></p>
  <p class="countdown"></p>

  <div id="taskTable">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th scope="col">Task Id</th>
        <th scope="col">Task name</th>
        <th scope="col">Time logged</th>
      </tr>
      </thead>
      <tbody id="bodytable">
      </tbody>
    </table>
  </div>

</form>

<script type="text/javascript"
        src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
        src="/js/jquery.countdown.min.js"></script>
<script type="text/javascript"
        src="/js/timer.js"></script>
<script type="text/javascript"
        src="/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="/js/timer.jquery.min.js"></script>

</body>
</html>
